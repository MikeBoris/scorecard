<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://cdn.oesmith.co.uk/morris-0.4.1.min.js"></script>
<meta charset=utf-8 />
<title>Morris.js Line Chart Example</title>
  <style>
    #dogs_now_parent
    {
      text-align:center;
    }
    #dog_score, #dog_score_label {
      display:inline;
    }
    h1 
    {
      text-align:center;  
    }
    #donut-example, #metric-1, #metric-2, #metric-3
    {
      min-height: 250px;
      display:inline-block;
      width:33%
    }
  </style>
</head>
<body>
  <h1>Banner</h1>
  <hr>
  <h1>Dogs Now</h1>
  
<!-- Now -->
  
  <!-- Dog Health 
  <div id="dog_score_parent">  
    <div id="dog_score_label">Dog Health Score: </div>
    <div id="dog_score"><em>80</em></div>

    <div id="donut-example"></div>
    <div id="etc-donut-example"></div>
  </div> 
  -->
  <div id="dogs_now_parent">
    
    <div id="metric-1"></div>
    <div id="metric-2"></div>
    <div id="metric-3"></div>
  </div>
  
  <!-- Dog Etc -->
  <h2>Dog Etc</h2>
  
  <!-- <div id="etc-donut-example"></div> -->
  
  <p>Dog Health/Etc Caption - Last Updated On: <em>2:55 PM 10/10/18</em></p> 
  
<!-- End Now -->

<!-- Trends -->
  
  <hr>
  <h1>Dogs Trends</h1>
  <!-- Dog Problems -->
  <h2>Dog Proglems</h2>
  <div id="line-example"></div>
  
  <!-- Investment in Dog -->
  <h2>Investment in Dog</h2>
  <div id="bar-example"></div>
  
  <p>Dog problems/Investment in Dog Caption - Last Updated On: <em>2:55 PM 10/10/18</em></p>
  
<!-- End Trends -->
  
<!-- single, condensed caption-->
  
</body>
</html>
